<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Donors</title>
</head>
<body>
<h1>Search Donor</h1>
<hr>
<h4 style="margin-left:10px">Welcome! {{ name }}</h4>
<hr>
<form action="/search" method="POST">
    <label>Blood Group</label>
    <input type="text" name="bg"/>

    <input style="background-color: rgb(0, 183, 255)" type = "submit" name="search" value="Search">
</form>
<hr>
<table border="1 pxl">
<tr>
    <th>Name</th><th>Bloodgroup</th><th>Phone</th><th>CNIC</th><th>City</th><th>Request</th>
</tr>

    {% for donor in donorList %}
        <tr>
            <td style="text-align: center">{{ donor.name }}</td>
            <td style="text-align: center">{{ donor.blood_group }}</td>
            <td style="text-align: center">{{ donor.phone }}</td>
            <td style="text-align: center">{{ donor.cnic }}</td>
            <td style="text-align: center">{{ donor.city }}</td>
            <td><a class="btn btn-primary" style="text-align: center" href="/request">Send</a></td>
        </tr>
    {% endfor %}
    </table>
    <hr>
    <p style="margin-top:10px; color:green;">{{message}}</p>
    <p></p><a href="/dashboard">Return to Dashboard</a></p>
    <a style="color: red;" href="/logout">Logout</a>
</body>
</html>
